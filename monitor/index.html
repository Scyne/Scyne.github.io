<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scyne Activity Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bright-blue: #0400f5;
            --dark-blue: #000099;
            --very-dark-blue: #00000C;
            --grayish-blue: #8693AB;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--very-dark-blue), var(--dark-blue));
            color: var(--white);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--white);
        }

        .current-time {
            font-size: 1.2rem;
            color: var(--grayish-blue);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .main-status-card {
            text-align: center;
            padding: 40px;
            margin-bottom: 30px;
        }

        .status-indicator-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .status-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 4px solid var(--bright-blue);
            background: rgba(4, 0, 245, 0.1);
            animation: pulse 2s infinite;
        }

        .status-circle.inactive {
            border-color: var(--grayish-blue);
            background: rgba(134, 147, 171, 0.1);
            animation: none;
        }

        .status-dot {
            width: 80px;
            height: 80px;
            background: var(--bright-blue);
            border-radius: 50%;
            animation: glow 2s ease-in-out infinite;
        }

        .status-dot.inactive {
            background: var(--grayish-blue);
            animation: none;
        }

        .status-text {
            font-size: 2rem;
            font-weight: bold;
            color: var(--white);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-card h3 {
            color: var(--grayish-blue);
            margin-bottom: 10px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--white);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .connection-dot {
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .connection-dot.disconnected {
            background: #ff0000;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(4, 0, 245, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(4, 0, 245, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(4, 0, 245, 0);
            }
        }

        @keyframes glow {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.3;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .status-circle {
                width: 150px;
                height: 150px;
            }

            .status-dot {
                width: 60px;
                height: 60px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Scyne Activity Monitor</h1>
            <div class="current-time" id="currentTime"></div>
        </header>

        <div class="main-status-card card">
            <div class="status-indicator-container">
                <div class="status-circle" id="statusCircle">
                    <div class="status-dot" id="statusDot"></div>
                </div>
                <div class="status-text" id="statusText">Connecting...</div>
            </div>
        </div>

        <div class="info-grid">
            <div class="info-card card">
                <h3>Last Activity</h3>
                <div class="info-value" id="lastActivity">--</div>
            </div>

            <div class="info-card card">
                <h3>Time Since Activity</h3>
                <div class="info-value" id="timeSince">--</div>
            </div>

            <div class="info-card card">
                <h3>Connection Status</h3>
                <div class="connection-status">
                    <span class="connection-dot disconnected" id="connectionDot"></span>
                    <span class="info-value" id="connectionStatus">Connecting...</span>
                </div>
            </div>

            <div class="info-card card">
                <h3>Session Duration</h3>
                <div class="info-value" id="sessionDuration">--</div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration with basic obfuscation
        const supabaseUrl = 'https://vmiggibnhcnwjmlavyqz.supabase.co';
        
        // Simple obfuscation - Base64 encoded and reversed
        const obfuscatedKey = 'UXZKb1E5Tk9UOXdrZWlDQ2xqWlhSLTZDWkZYRDZkOXc4dUtpaFpYOUNGUEZBWDhsXzZNelF6ZVZZRUxOanRhYkRUNFNUX1JIUDZaU2pxWWNhN3NGSmo3R181TVRjM2R6T042VnNONUR4a2pPbFIyTnpaMmJ6VkRZejJ6Y3pNalEySDVJNFZ6RTVWek1UT3pjelV6WXpNamN6QWpPMDNEVDBzelB6TWpRMkgxSURNejF6Y3pBanEwM0Q=';
        const supabaseKey = atob(obfuscatedKey.split('').reverse().join(''));

        // Initialize Supabase client
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentActivity = {
            isActive: false,
            lastActivity: null,
            sessionStart: new Date()
        };

        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }

        // Format time difference
        function formatTimeDifference(timestamp) {
            if (!timestamp) return '--';
            
            const now = new Date();
            const diff = Math.floor((now - new Date(timestamp)) / 1000);
            
            if (diff < 60) return `${diff} seconds ago`;
            if (diff < 3600) return `${Math.floor(diff / 60)} minutes ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)} hours ago`;
            return `${Math.floor(diff / 86400)} days ago`;
        }

        // Format duration
        function formatDuration(startTime) {
            const now = new Date();
            const diff = Math.floor((now - startTime) / 1000);
            
            const hours = Math.floor(diff / 3600);
            const minutes = Math.floor((diff % 3600) / 60);
            
            if (hours > 0) return `${hours}h ${minutes}m`;
            return `${minutes}m`;
        }

        // Update activity status display
        function updateStatusDisplay() {
            const statusText = document.getElementById('statusText');
            const statusCircle = document.getElementById('statusCircle');
            const statusDot = document.getElementById('statusDot');
            const lastActivityEl = document.getElementById('lastActivity');
            const timeSinceEl = document.getElementById('timeSince');
            const sessionDurationEl = document.getElementById('sessionDuration');

            // Determine if user is currently active (within last 5 minutes)
            const isCurrentlyActive = currentActivity.lastActivity && 
                (new Date() - new Date(currentActivity.lastActivity)) < 300000; // 5 minutes

            // Update main status
            statusText.textContent = isCurrentlyActive ? 'Active' : 'Inactive';
            
            if (isCurrentlyActive) {
                statusCircle.classList.remove('inactive');
                statusDot.classList.remove('inactive');
            } else {
                statusCircle.classList.add('inactive');
                statusDot.classList.add('inactive');
            }

            // Update info cards
            lastActivityEl.textContent = currentActivity.lastActivity ? 
                new Date(currentActivity.lastActivity).toLocaleTimeString() : '--';
            
            timeSinceEl.textContent = formatTimeDifference(currentActivity.lastActivity);
            sessionDurationEl.textContent = formatDuration(currentActivity.sessionStart);
        }

        // Listen for real-time updates from Supabase
        function setupRealtimeListener() {
            const channel = supabase
                .channel('activity_monitor')
                .on('postgres_changes', 
                    { 
                        event: '*', 
                        schema: 'public', 
                        table: 'activity_status' 
                    }, 
                    (payload) => {
                        console.log('Real-time update:', payload);
                        if (payload.new) {
                            currentActivity.lastActivity = payload.new.last_activity;
                            currentActivity.isActive = payload.new.is_active;
                            updateStatusDisplay();
                        }
                    }
                )
                .subscribe((status) => {
                    console.log('Subscription status:', status);
                    const connectionDot = document.getElementById('connectionDot');
                    const connectionStatus = document.getElementById('connectionStatus');
                    
                    if (status === 'SUBSCRIBED') {
                        connectionDot.classList.remove('disconnected');
                        connectionStatus.textContent = 'Connected';
                        loadInitialData();
                    } else {
                        connectionDot.classList.add('disconnected');
                        connectionStatus.textContent = 'Disconnected';
                    }
                });
        }

        // Load initial activity data
        async function loadInitialData() {
            try {
                const { data, error } = await supabase
                    .from('activity_status')
                    .select('*')
                    .single();

                if (error && error.code !== 'PGRST116') { // PGRST116 = no rows returned
                    console.error('Error loading initial data:', error);
                    return;
                }

                if (data) {
                    currentActivity.lastActivity = data.last_activity;
                    currentActivity.isActive = data.is_active;
                    updateStatusDisplay();
                }
            } catch (err) {
                console.error('Failed to load initial data:', err);
            }
        }

        // Initialize the application
        function init() {
            updateTime();
            setupRealtimeListener();
            
            // Update time every second
            setInterval(updateTime, 1000);
            
            // Update status display every 30 seconds
            setInterval(updateStatusDisplay, 30000);
        }

        // Start the application
        init();
    </script>
</body>
</html>
